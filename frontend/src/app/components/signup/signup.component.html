<div class="auth-background">
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
        <h2 class="text-center pt-3">Signup Now</h2>
        <p class="text-center text-muted lead">It's free and takes a minute</p>
        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                name="firstname"
                placeholder="First Name"
                required
                [(ngModel)]="formData.firstname"
                #firstname="ngModel"
              />
            </div>
            <div
              *ngIf="firstname.invalid && firstname.touched"
              class="text-danger"
            >
              First name is required.
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                name="lastname"
                placeholder="Last Name"
                required
                [(ngModel)]="formData.lastname"
                #lastname="ngModel"
              />
            </div>
            <div
              *ngIf="lastname.invalid && lastname.touched"
              class="text-danger"
            >
              Last name is required.
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                required
                [(ngModel)]="formData.email"
                #email="ngModel"
              />
            </div>
            <div *ngIf="email.invalid && email.touched" class="text-danger">
              Valid email is required.
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                required
                [(ngModel)]="formData.password"
                #password="ngModel"
              />
            </div>
            <div
              *ngIf="password.invalid && password.touched"
              class="text-danger"
            >
              Password is required.
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                name="password_confirmation"
                placeholder="Confirm Password"
                required
                [(ngModel)]="formData.password_confirmation"
                #passwordConf="ngModel"
              />
            </div>
            <div
              *ngIf="
                formData.password !== formData.password_confirmation &&
                signupForm.submitted
              "
              class="text-danger"
            >
              Passwords do not match.
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Signup Now</button>
            <p class="text-center text-muted mt-2">
              When you register by clicking Signup Button, you agree to our
              <a href="#">Privacy Policy</a> and
              <a href="#">Terms and Conditions</a>
            </p>
            <p class="text-center">
              Already Have Account ? <a routerLink="/login">Login Here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
